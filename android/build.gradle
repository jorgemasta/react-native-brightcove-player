apply from: 'constants.gradle'

buildscript {
    if (project == rootProject) {
        repositories {
            google()
            mavenCentral()
            jcenter()
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:4.1.1'
        }
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('BrightcovePlayer_compileSdkVersion', 29)
    defaultConfig {
        minSdkVersion safeExtGet('BrightcovePlayer_minSdkVersion', 19)
        targetSdkVersion safeExtGet('BrightcovePlayer_targetSdkVersion', 29)
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenLocal()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url("$rootDir/../node_modules/react-native/android")
    }
    maven {
        url 'https://repo.brightcove.com/releases'
    }
    google()
    mavenCentral()
    jcenter()
}

dependencies {
    implementation "com.facebook.react:react-native:+"  // From node_modules
    implementation "androidx.legacy:legacy-support-v4:${ANDROIDX_LEGACY_SUPPORT_V4}"
    implementation "androidx.media:media:${ANDROIDX_MEDIA}"
    implementation "com.brightcove.player:exoplayer2:${BRIGHTCOVE_VERSION}"
}